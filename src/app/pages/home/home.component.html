<ion-header>
    <ion-toolbar color="primary">
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons>
     <ion-title>Jobtion</ion-title>
     <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
 </ion-header>
 
 <ion-content class="ion-padding">
   <h1>Selecciona una categoria: </h1>
   <ion-list>
    <ion-item>
      <ion-select placeholder="Seleccione una categoria" #thisSelect>
        <ion-select-option *ngFor="let categoria of categorias">{{categoria.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button (click)="getIdCategoria(thisSelect.value)">Ver Freelancers</ion-button>
  <!-- routerLink="/cards"  -->

 </ion-content>
